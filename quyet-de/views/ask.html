<body>
    <h1>Hãy hỏi cộng đồng 1 câu hỏi đúng/sai</h1>
    <form action="/addquestion" method="POST"> 
        <!-- form gui key:value name=key -->
        <textarea name="question" maxlength="200" id="question" cols="100" rows="10"></textarea>
        <span id="remain">Còn 200/200 ký tự</span>
        <button>Submit</button>
    </form>
</body>
<script>

    //         document.getElementById("remain").innerText = `còn ${remainChar}/200 ký tự`;

        $(document).ready(function() {
            $("#question").keyup(function() {
                const remainChar = 200 - $("#question").val().length;
                // $("#remain").text(`còn ${remainChar}/200 Ký tự`);
                $("#remain").html(`<span>còn ${remainChar}/200 ký tự</span>`);
            })
        })
</script>
