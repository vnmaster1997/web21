<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="game">
                <h3>ScoreKeeper</h3>
            </div>
            
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="info-player">
                <form id="submit" action="/addplayer" method="POST">
                    <div class="form-group">
                        <input type="text" name="player0" class="form-control" id="player1" aria-describedby="emailHelp" placeholder="Player 1...">
                    </div>
                    <div class="form-group">
                            <input type="text" name="player1" class="form-control" id="player2" aria-describedby="emailHelp" placeholder="Player 2...">
                    </div>
                    <div class="form-group">
                        <input type="text" name="player2" class="form-control" id="player3" aria-describedby="emailHelp" placeholder="Player 3...">
                    </div>   
                    <div class="form-group">
                        <input type="text" name="player3" class="form-control" id="player4" aria-describedby="emailHelp" placeholder="Player 4...">
                    </div>   
                    
                    <button type="submit" class="btn btn-primary">CREATE NEW GAME</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $("#submit").submit(function(event) {
            event.preventDefault();
            var formData = $(this).serialize();
           
            console.log(formData);
            $.ajax({
                type: 'POST',
                url: "/addplayers",
                data: {
                    formData
                },
                success: function(data){
                    console.log(data)
                }, 
                error: function(err){
                    console.log(err)
                },
                
            })
        })
    })
</script>
</html>
